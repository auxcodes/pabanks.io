<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>pabanks.io</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body id="canvas">
    <div class="site-name-container">
      <div class="box-around-name-box">
        <div class="name-box">
          <h1 class="site-name">pabanks.io</h1>
        </div>
      </div>
      <div class="box-around-box">
        <div class="box-in-box">
          <a class="box-links" href="https://projects.aux.codes">web dev</a>
        </div>
        <div class="box-in-box">
          <a class="box-links" href="https://borgosity.com">game dev</a>
        </div>
      </div>
    </div>
    <script>
      const root = document.documentElement;
      const mouseListener = document.querySelector("#canvas");
      mouseListener.addEventListener("mousemove", event => {
        let x = (0.5 - (event.clientX / innerWidth)) * 100;
        let y = (0.5 - (event.clientY / innerHeight)) * 100;
        root.style.setProperty('--mouse-x', x);
        root.style.setProperty('--mouse-y', y);
        console.log(x, y);
      });
      mouseListener.addEventListener("mouseleave", (e) => {
        root.style.setProperty('--mouse-x', 0);
        root.style.setProperty('--mouse-y', 75);
      });
    </script>
  </body>

</html>
